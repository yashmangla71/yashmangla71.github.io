<!DOCTYPE html>
<html>
  <head>
    <title>Practical14</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      button {
        font-size: 32px;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }
      button:hover {
        box-shadow: 0.3rem 0.3rem 2rem red;
      }
    </style>
    <script>
      var increase = () => {
        var counterElement = document.getElementById("counter");
        if (counterElement.innerHTML == "0")
          document.getElementById("decrease").toggleAttribute("disabled");
        counterElement.innerHTML = parseInt(counterElement.innerHTML) + 1;
        console.log(counterElement.innerHTML);
      };
      var decrease = () => {
        var counterElement = document.getElementById("counter");
        counterElement.innerHTML = parseInt(counterElement.innerHTML) - 1;
        console.log(counterElement.innerHTML);
        if (counterElement.innerHTML == "0")
          document.getElementById("decrease").toggleAttribute("disabled");
      };
    </script>
  </head>
  <body style="display: flex; justify-content: center">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 4rem;
        padding: 1rem;
        width: fit-content;
        border-radius: 1rem;
        background-color: yellowgreen;
        box-shadow: 1rem 0.5rem 2rem red;
      "
    >
      <h1 style="text-decoration: underline; color: white">COUNTER</h1>
      <div
        style="
          display: flex;
          width: 100%;
          gap: 2rem;
          align-items: center;
          margin-top: 1rem;
        "
      >
        <button id="decrease" onclick="decrease()" disabled>-</button>
        <h2 id="counter" style="color: white">0</h2>
        <button id="increase" onclick="increase()">+</button>
      </div>
    </div>
  </body>
</html>
